<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="cards">
      <div class="left-card">
        <h2 class="left-card-header">Your Result</h2>
        <div class="result-number-container">
          <h2 class="score-number">76</h2>
          <span>of 100</span>
        </div>
        <span class="result-text">Great</span>
        <br />
        <p class="result-paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-card">
        <h2 class="right-card-header clearfix">Summary</h2>
        <div class="plan plan-reaction">
          <img src="assets/images/icon-reaction.svg" alt="" />
          <p>Reaction</p>
          <p class="right-card-numbers">80 <span>/100</span></p>
        </div>
        <div class="plan plan-memory">
          <img src="assets/images/icon-memory.svg" alt="" />
          <p>Reaction</p>
          <p class="right-card-numbers">92 <span>/100</span></p>
        </div>
        <div class="plan plan-verbal">
          <img src="assets/images/icon-verbal.svg" alt="" />
          <p>Verbal</p>
          <p class="right-card-numbers">61 <span>/100</span></p>
        </div>
        <div class="plan plan-visual" style="margin-bottom: 16px">
          <img src="assets/images/icon-visual.svg" alt="" />
          <p>Visual</p>
          <p class="right-card-numbers">72 <span>/100</span></p>
        </div>
        <a class="right-card-button" href="#">Continue</a>
      </div>
    </div>
  </body>
</html>
