<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   
  </head>
  
  <body>
    <div class="container calculator">
      <div class="calc-container">
        <div class="top">
          <div class="user-input day">
            <div class="title"><h2>Day</h2></div>
            <input class="dayInput" type="number" id="day" placeholder="DD" />
            <span class="error"></span>
          </div>
          <div class="user-input month">
            <div class="title"><h2>Month</h2></div>
            <input class="monthInput" type="number" id="month" placeholder="MM" />
            <span class="error"></span>

          </div>
          <div class="user-input year">
            <div class="title"><h2>Year</h2></div>
            <input class="yearInput" type="number" id="year" placeholder="YYYY" />
            <span class="error"></span>

          </div>
          <button id="button" class="button" >
            <img src="assets/images/icon-arrow.svg" alt="" />
          </button>
        </div>

        <div class="bottom">
          <div class="year-bottom bottom-box d-flex">
            <div class="year-value value">--</div>
            <div class="year-word">Years</div>
          </div>
          <div class="month-bottom bottom-box d-flex">
            <div class="month-value value">--</div>
            <div class="month-word">Months</div>
          </div>
          <div class="day-bottom bottom-box d-flex">
            <div class="day-value value">--</div>
            <div class="day-word">Days</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
